<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title></title>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />

<style>
body {
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>


<body>

  <div id='map'></div>
  
<script>
  //Sign up to get an access token
  L.mapbox.accessToken = 'pk.eyJ1IjoibWJhY291NzUiLCJhIjoibG91SGVxSSJ9.R3BoFh0506q-tUoYeLDVlQ';
  
  var map = L.mapbox.map('map', 'morganherlocker.kgidd73k')
  .setView([ 10, 7 ], 5);
	
  var geom = L.mapbox.featureLayer()
  .loadURL('MEASURE_DHS_Regions_2014_web_sm.geojson')
	.setFilter(function(feature) { return (feature.properties['ISO'] == 'GH'); })
	.addTo(map);
	
	var f = geom.features;
	  for (var i = 0; i < f.length; i++) {
	    f[i].properties = {
	      "fill" : "#6BC65F",
	      "stroke" : "#6BC65F",
	      "opacity" : 0.2,
	      "stroke-width" : 1,
	      "description" : f[i].properties['svyCode']
	    };
	  };
	  
	
</script> 

</body>
</html>
